<!-- Desktop Categories Sidebar -->
<aside class="categories-sidebar" id="categories-sidebar">
    <div class="sidebar-header">
        <h3>Категории</h3>
    </div>
    <div class="sidebar-list" id="cat-list">
        <!-- filled dynamically -->
    </div>
    <div class="sidebar-actions"></div>
</aside>

<!-- Mobile Categories Sheet -->
<div id="cat-sheet" class="cat-sheet" aria-hidden="true">
    <div class="cat-sheet-content">
        <div class="cat-sheet-header">
            <h3>Категории</h3>
            <button class="btn btn-ghost" onclick="closeCatSheet()">✕</button>
        </div>
        {% if show_search %}
        <input type="text" id="cat-search-mobile" class="form-input" placeholder="Поиск категории" oninput="filterCategoryList(true)">
        {% endif %}
        <div class="cat-sheet-list" id="cat-list-mobile"></div>
        <div class="cat-sheet-footer">
            <button class="btn btn-secondary" onclick="closeCatSheet()">Закрыть</button>
        </div>
    </div>
</div>
