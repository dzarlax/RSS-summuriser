<!-- Desktop Sources Sidebar -->
<aside class="sources-sidebar" id="sources-sidebar">
    <div class="sidebar-header">
        <h3>Источники</h3>
    </div>
    <div class="sidebar-list" id="source-list">
        <!-- filled dynamically -->
    </div>
    <div class="sidebar-actions"></div>
</aside>

<!-- Mobile Sources Sheet -->
<div id="source-sheet" class="source-sheet" aria-hidden="true">
    <div class="source-sheet-content">
        <div class="source-sheet-header">
            <h3>Источники</h3>
            <button class="btn btn-ghost" onclick="closeSourceSheet()">✕</button>
        </div>
        {% if show_search %}
        <input type="text" id="source-search-mobile" class="form-input" placeholder="Поиск источника" oninput="filterSourceList(true)">
        {% endif %}
        <div class="source-sheet-list" id="source-list-mobile"></div>
        <div class="source-sheet-footer">
            <button class="btn btn-secondary" onclick="closeSourceSheet()">Закрыть</button>
        </div>
    </div>
</div>
